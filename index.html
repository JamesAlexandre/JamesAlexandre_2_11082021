<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7476bffc0c.js" crossorigin="anonymous"></script>

    <title>Reservia</title>
</head>
<body>
    <header>
        <img src="images\logo\Reservia@3x.png" alt="logo">
        <nav>
            <ul>
                <li><a href="#">Hébergements</a></li>
                <li><a href="#">Activités</a></li>
                <li><a href="#">S'inscrire</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <div>
            <h1>Trouvez votre hébergements pour des vacances de rêve</h1>
            <p>En plein centre ville ou en pleine nature</p>
            <form action="post">
                
                <div>
                    <i class="fas fa-map-marker-alt"></i>
                </div>
                <p>
                    <input type="search" name="search" id="search" value="Marseille, France" >
                    <input type="submit" value="Rechercher">
                </p>
            </form>
            <div>
                <p>Filtres</p>
                <ul>
                    <li>
                        <i class="fas fa-money-bill-wave"></i>
                        Économique
                    </li>
                    <li>
                        <i class="fas fa-child"></i>
                        Familial
                    </li>
                    <li>
                        <i class="fas fa-heart"></i>
                        Romantique
                    </li>
                    <li>
                        <i class="fas fa-dog"></i>
                        Animaux autorisés
                    </li>
                </ul>
            </div>
            <div>
                <i class="fas fa-info-circle"></i>
                <p>Plus de 500 logements sont disponibles dans cette ville</p>
            </div>
        </div>
    </section>
</body>
</html>
